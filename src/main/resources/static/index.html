<!DOCTYPE html>
<html ng-app="app" >
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
    <title>Table</title>
</head>

<body>
<div class="container" ng-controller="indexController">
    <h3>Добавить продукт</h3>
    <form novalidate ng-submit="createProductJSON()">
        <div class="row g-3">
            <div class="col-sm-5">
                <input type="text" class="form-control" placeholder="Название" aria-label="Название" ng-model="newProductJSON.title">
            </div>
            <div class="col-sm-3">
                <input type="number" class="form-control" placeholder="Цена" aria-label="Цена" ng-model="newProductJSON.price">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
    <h4>Фильтр списка продуктов</h4>
    <form novalidate ng-submit="loadProducts()">
        <div class="row g-3">
            <div class="col-sm-2">
                <input type="number" value="0" class="form-control" placeholder="От" ng-model="productListFilter.min">
            </div>
            <div class="col-sm-2">
                <input type="number" value="100000" class="form-control" placeholder="До" ng-model="productListFilter.max">
            </div>
            <div class="col-sm-5">
                <input type ="text" class="form-control" placeholder="Название" ng-model="productListFilter.titleLike">
            </div>
            <div class="col-last">
                <button type="submit" class="btn btn-primary">Применить</button>
            </div>
        </div>
    </form>
    <p></p>
    <h3>Список продуктов</h3>
    <table class="table table-hover" cellpadding="0" , cellspacing="0">
        <tr>
            <td>ID</td>
            <td>Название</td>
            <td>Стоимость</td>
            <td>Удалить</td>
        </tr>
        <tbody>
        <tr ng-repeat="p in ProductsList">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>
                <button class="btn btn-danger" ng-click="deleteProduct(p.id)">Исключить</button>
                <!-- повесили листенер на кнопку "Исключить". class="btn btn-danger" применяет цвет кнопки-->
            </td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" href="#" aria-label="<<">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#" aria-label=">>">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>

</body>
</html>
